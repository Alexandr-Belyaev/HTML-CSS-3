<!DOCTYPE html>
<html lang="rus">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя работа</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="header">
            <img src="img/header 001.svg" alt=""><img src="img/header 002.svg" alt="">
            <div class="menu">
                <a href="#">Главная</a>
                <a href="#">О нас</a>

                <a href="#">Заметки</a>
                <a href="#">Как нас найти</a>
                <button>Начать работу</button>
            </div>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital <br>
                    Маркетинг для Вашего <br>
                    сайта.</h1>

                    </button>

            <img src="img/image.svg" alt="image">
        </div>
        <div class="logos">
            <img src="img/logos 001.svg" alt="logos 001">
            <img src="img/logos 002.svg" alt="logos 002">
            <img src="img/logos 003.svg" alt="logos 003">
